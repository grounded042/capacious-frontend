<md-content layout="column" layout-align="center center" class="card-container">
  <div flex="75" class="card">
    <md-card>
      <md-data-table-toolbar>
        <h2 class="md-title">Total Attending: {{edac.aSvc.stats.num_attending}}</h2>
      </md-data-table-toolbar>

      <md-data-table-container>
        <table md-data-table class="md-primary" md-progress="deferred">
          <thead md-order="query.order" md-trigger="onorderchange">
            <tr>
              <th name="Invitee"></th>
              <th name="Attending"></th>
              <th name="Significant Other"></th>
              <th name="S/O Attending"></th>
            </tr>
          </thead>
          <tbody>
            <tr
              md-auto-select
              ng-repeat="invitee in edac.aSvc.event_invitees"
            >
              <td>{{invitee.self.first_name}} {{invitee.self.last_name}}</td>
              <td>{{invitee.self.attending ? "Yes" : "No"}}</td>
              <td>{{invitee.friends[0].self.first_name}} {{invitee.friends[0].self.last_name}}</td>
              <td>{{invitee.friends[0].self.attending ? "Yes" : "No"}}</td>
            </tr>
          </tbody>
        </table>
      </md-data-table-container>
      <md-data-table-pagination md-limit="edac.pagination.size" md-page="edac.pagination.page" md-total="{{edac.pagination.total}}" md-row-select="[10, 15, 20, 25]" md-trigger="edac.paginationchange"></md-data-table-pagination>
    </md-card>
  </div>
</md-content>
