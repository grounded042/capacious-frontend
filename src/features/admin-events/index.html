<md-content layout="row" layout-align="center center" class="card-container">
  <div flex="50" class="card">
    <md-card>
      <md-card-content>
        <md-list>
          <md-list-item
            class="md-2-line"
            ng-repeat="event in eac.aSvc.events"
            ng-click="eac.showInviteesForEvent(event.event_id)"
          >
            <div class="md-list-item-text">
              <h3>{{event.name}}</h3>
              <p>{{event.start_time | amDateFormat: 'dddd, MMMM Do, YYYY [at] h:mma'}}</p>
            </div>
            <md-divider ng-if="!$last"></md-divider>
          </md-list-item>
        </md-list>
      </md-card-content>
    </md-card>
  </div>
</md-content>
