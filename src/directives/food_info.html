<menu-info
  ng-show="showMenu"
  menu-items="menuItems"
  display-modal="showMenu"
>
</menu-info>

<div class="screen screen-3 cmpt-food" ng-class="getLocClass()">
  <h2>Please select your food choices.</h2>
  <a ng-click="showMenu = !showMenu" class="show-menu">Show Full Menu</a>

  <div class="grid">
    <div class="unit half">
      <h4>{{inviteeName}}</h4>

      <div ng-repeat="(key, item) in menuItems" class="form-group vertical">
        <label ng-if="item.options.length > 1">Please choose your {{item.name.toLowerCase()}}</label>
        <div ng-if="item.options.length > 1" class="select-container">
          <select ng-model="inviteeMenuChoices[item.menu_item_id]">
            <option ng-repeat="option in item.options" value="{{option.menu_item_option_id}}">{{option.name}}</option>
          </select>
          <span class="icon-angle-down"></span>
        </div>
      </div>

      <div class="form-group vertical">
        <label>Dietary Notes</label>
        <textarea maxlength='255' placeholder="Please indicate here if you have a gluten, dairy, or other allergy so that we can accommodate you." ng-model="inviteeNote"></textarea>
      </div>
    </div>

    <div class="unit half" ng-if="friendAttending">
      <h4 class="border-top-mobile">{{friendName}}</h4>

      <div ng-repeat="item in menuItems" class="form-group vertical">
        <label ng-if="item.options.length > 1">Please choose your {{item.name.toLowerCase()}}</label>
        <div ng-if="item.options.length > 1" class="select-container">
          <select ng-model="friendMenuChoices[item.menu_item_id]">
            <option ng-repeat="option in item.options" value="{{option.menu_item_option_id}}">{{option.name}}</option>
          </select>
          <span class="icon-angle-down"></span>
        </div>
      </div>

      <div class="form-group vertical">
        <label>Dietary Notes</label>
        <textarea maxlength='255' placeholder="Please indicate here if you have a gluten, dairy, or other allergy so that we can accommodate you." ng-model="$parent.friendNote"></textarea>
      </div>
    </div>
  </div>

  <div class="cmpt-button">
    <button ng-click="backFn()">Back</button>
    <button class="primary" ng-disabled="disableSaveFn()" ng-click="saveAndContinueFn()">Save & Continue</button>
  </div>
</div>
